<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Списо гипотетических пользователей</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="container main-container">
            <h1>Список юзеров</h1>
            <div class="menu-container">
                <button
                    type="button"
                    id="menuBtn"
                    title="Управление свойствами"
                    aria-label="Left Align"
                >
                    <span class="glyphicon glyphicon-cog menu-btn-icon" aria-hidden="true"></span>
                </button>
            </div>
            <div id="content" class="table-container"></div>
            <div class="container-btn-load">
                <button type="button" class="btn btn-primary" id="needMoreUsers">Нужно больше юзеров!</button>
            </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
